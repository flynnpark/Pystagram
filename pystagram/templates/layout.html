<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Pystagram{% endblock %}</title>
    </head>

    <body>
            <div class="">
                <a href="/">홈</a>
                {% if user.is_authenticated %}
                <a href="{% url "logout" %}">로그아웃</a>
                {% else %}
                <a href="{% url "login" %}?next={{ request.path }}">로그인</a>
                <!-- next 인자는 로그인 이후 이동할 url을 뜻함 -->
                <a href="{% url "signup" %}">회원가입</a>
                {% endif %}
            </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
