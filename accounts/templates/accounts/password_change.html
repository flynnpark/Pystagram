{% extends "accounts/layout.html" %}

{% block title %} 비밀번호 변경 | Pystagram{% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            {{ message.message }}
        {% endfor %}
    {% endif %}
    <form class="" action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" name="" value="">
    </form>
{% endblock %}
